
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


     
    <h:form>
    <div id="logo">
        <img  src="#{request.contextPath}/resources/images/efurn-logo.png" width="120" height="40" alt="Logo" />	
    </div>

    
        <span style="display: inline-block">
        <p:menubar style="background-color: transparent ! important"> 
            <p:submenu label="#{bundle.adminAction}" icon="ui-icon-document"  rendered="#{sessionBean.users.role.roleid ==1}"> 
                <p:menuitem value="#{bundle.companyMgt}" rendered="#{sessionBean.users.role.roleid ==1}" />
                <p:menuitem value="#{bundle.userMgt}" rendered="#{sessionBean.users.role.roleid ==1}" />
                <p:menuitem value="#{bundle.pricingRules}" rendered="#{sessionBean.users.role.roleid ==1}" />
                <p:menuitem value="#{bundle.bundleRules}" rendered="#{sessionBean.users.role.roleid ==1}" />
                <p:menuitem value="#{bundle.audit}" rendered="#{sessionBean.users.role.roleid ==1}" />
            </p:submenu>
               
            <p:submenu label="#{bundle.productAdmin}" icon="ui-icon-document" rendered="#{sessionBean.users.role.roleid ==1 ||sessionBean.users.role.roleid == 2}" > 
                <p:menuitem value="#{bundle.newProduct}" action="#{furnitureAction.createProduct}"  rendered="#{sessionBean.users.role.roleid ==1 ||sessionBean.users.role.roleid == 2}"  />                
                <p:menuitem value="#{bundle.search}" action="#{furnitureAction.searchProduct}"  rendered="#{sessionBean.users.role.roleid ==1 ||sessionBean.users.role.roleid == 2}"  />
            </p:submenu>
            
            <p:submenu label="#{bundle.catalogueAdmin}" icon="ui-icon-document" rendered="#{sessionBean.users.role.roleid ==1 ||sessionBean.users.role.roleid == 2}"> 
                <p:menuitem value="#{bundle.newCatalogue}" rendered="#{sessionBean.users.role.roleid ==1 ||sessionBean.users.role.roleid == 2}"  />
                <p:menuitem value="#{bundle.newProductLine}" rendered="#{sessionBean.users.role.roleid ==1 ||sessionBean.users.role.roleid == 2}"  />
                <p:menuitem value="#{bundle.search}" rendered="#{sessionBean.users.role.roleid ==1 ||sessionBean.users.role.roleid == 2}"  />                
            </p:submenu>
            
            <p:submenu label="#{bundle.currentUser}" icon="ui-icon-document"> 
                <p:menuitem value="#{bundle.homePage}" action="#{administrationAction.gotoMain()}" />
                <p:menuitem value="#{bundle.disconnect}" onclick="disconnectDlg.show()" icon="ui-icon-close"  />
            </p:submenu>
            
        </p:menubar>
        
    </span>
    
    </h:form>
    
    <table style="position: absolute;top:0%;width: 100%"  >
        <tr><td  style="text-align: center;"> <h:outputLabel value="#{bundle.efrnNet}" styleClass="pageTitle"  /></td></tr>
        <tr><td style="text-align: center;"> <h:outputLabel value="#{bundle.efrnTool}" styleClass="pageSubTitle"  /></td></tr>          
    </table>

    <p:ajaxStatus style="width:64px;height:64px;position:fixed;left:50px;top:20px">  
        <f:facet name="start">  
            <p:graphicImage value="../resources/images/loading.gif" />  
        </f:facet>  

        <f:facet name="complete">  
            <h:outputText value="" />  
        </f:facet>  
    </p:ajaxStatus>
    
    
    <div id="globalthemeswitcher">
        <h:form>	
            <ui:include  src="../../common/languageSelector.xhtml" />
            <br/>
            <ui:include src="../../common/themeMenu.xhtml" />
        </h:form>	
    </div>
    <div id="username">
        #{sessionBean.users.username}
    </div>


</ui:composition>
