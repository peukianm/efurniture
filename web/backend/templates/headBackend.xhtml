
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div id="logo">
        <img  src="#{request.contextPath}/resources/images/efurn-logo.png" width="155" height="50" alt="Logo" />	
    </div>

    <table style="position: absolute;top:25%;width: 100%"  >
        <tr><td  style="text-align: center;"> <h:outputLabel value="#{bundle.efrnNet}" styleClass="pageTitle"  /></td></tr>
        <tr><td style="text-align: center;"> <h:outputLabel value="#{bundle.efrnTool}" styleClass="pageSubTitle"  /></td></tr>          
    </table>

    <p:ajaxStatus style="width:64px;height:64px;position:fixed;left:50px;top:20px">  
        <f:facet name="start">  
            <p:graphicImage value="../resources/images/loading.gif" />  
        </f:facet>  

        <f:facet name="complete">  
            <h:outputText value="" />  
        </f:facet>  
    </p:ajaxStatus>
    
    
    <div id="globalthemeswitcher">
        <h:form>	
            <ui:include  src="../../common/languageSelector.xhtml" />
            <br/>
            <ui:include src="../../common/themeMenu.xhtml" />
        </h:form>	
    </div>


</ui:composition>
